<!DOCTYPE html>
<html>
    <head>
        <title>솔로몬 할로윈 행사</title>
        <meta charset='utf-8'>
        <link rel='stylesheet' href='inputs.css'>
        <link rel='stylesheet' href='searching.css'>
        <link rel='stylesheet' href='scoreboard.css'>
    </head>
    <body>
        <div class='input-container'>
            <span class='title'>
                이름과 기부액을 알려주세요!
                <br>
                소정의 상품을 드립니다!
            </span>
            <div class='inputs'>
                <form class='name-form form'>
                    <input type='text' class='name input' placeholder='이름을 입력해 주세요'>
                </form>
                <form class='money-form form'>
                    <input type='text' class='money input' placeholder='금액을 입력해 주세요'>
                </form>
            </div>
        </div>
        <div class='searching-box'>
            <span class='title'>당신은 몇등?</span>
            <div class='searching-container'>
                <form class='searching-form'>
                    <input type='text' class='searching' placeholder="이름을 입력해 주세요">
                </form>
            </div>
            <div class='grade-container'>
                <span class='grade'>몇등?</span>
            </div>
        </div>
        <div class='score-container'>
            <span class='title'>Score Board</span>
            <div class='scoreboard-container1-5'>
                <ul class='scoreboard1-5'>
                    <li class='first'>
                        <span>1등.</span>
                    </li>
                    <li class='second'>
                        <span>2등.</span>
                    </li>
                    <li class='third'>
                        <span>3등.</span>
                    </li>
                    <li class='fourth'>
                        <span>4등.</span>
                    </li>
                    <li class='fifth'>
                        <span>5등.</span>
                    </li>
                </ul>
            </div>
            <div class='scoreboard-container6-10'>
                <ul class='scoreboard6-10'>
                    <li class='sixth'>
                        <span>6등.</span>
                    </li>
                    <li class='seventh'>
                        <span>7등.</span>
                    </li>
                    <li class='eighth'>
                        <span>8등.</span>
                    </li>
                    <li class='ninth'>
                        <span>9등.</span>
                    </li>
                    <li class='tenth'>
                        <span>10등.</span>
                    </li>
                </ul>
            </div>
            <div class='scoreboard-container11-15'>
                <ul class='scoreboard11-15'>
                    <li class='eleventh'>
                        <span>11등.</span>
                    </li>
                    <li class='twelfth'>
                        <span>12등.</span>
                    </li>
                    <li class='thirteenth'>
                        <span>13등.</span>
                    </li>
                    <li class='fourteenth'>
                        <span>14등.</span>
                    </li>
                    <li class='fifteenth'>
                        <span>15등.</span>
                    </li>
                </ul>
            </div>
        </div>
        <script src='scoreBoard.js'></script>
        <script src='searchMyGrade.js'></script>
    </body>
</html>
